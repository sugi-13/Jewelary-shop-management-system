<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            FashoMart
        </title>
        <link rel="stylesheet" href="supdet.css">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap-grid.min.css" rel="stylesheet">
        <script src="bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!--for python flask-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/supdet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
        <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="static\css\logo.jpg" alt="" width="90" height="90" class="d-inline-block align-text-top">
          <a class="navbar-brand" href="{{ url_for('home') }}">FashoMart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('aboutus') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('supplier') }}">Supplier</a>
              </li>
              <li class="nav-item">
                <form action="newcart"  METHOD="POST">
                  <input type="submit" value="Mycart" class="btn btn-light"></input>
                </form>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <form action="logout"  METHOD="POST">
                  <input type="submit" value="Logout" class="btn btn-light"></input>
                </form>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search product" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
       
          <form action="viewdet3"  METHOD="POST" >
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">NAME</th>
                  <th scope="col">ADDRESS</th>
                  <th scope="col">PHONE NUMBER</th>
                  <th scope="col">OTHER SUPPLY</th>
                </tr>
              </thead>
              <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row["sid"]}}</td>
                    <td>{{row["sname"]}}</td>
                    <td>{{row["saddress"]}}</td>
                    <td>{{row["sphone"]}}</td>
                    <td>{{row["othersupply"]}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            </form>
    </body>
</html>
